<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>FullStack ToDo</title>
</head>

<body>

    <script id="task-template"  type="text/x-handlebars-template" >
        {{#each todos}}
            {{#if complete}}
                    <div data-id="{{id}}" class="todo {{priority}} complete " >

                        <i class="fas fa-check-circle" ></i>
                        <span class=text>{{text}}</span>
                        <span class="delete"><i class="fas fa-trash"></i></span>

                    </div>
                    {{else}}
                    <div data-id="{{id}}" class="todo {{priority}}" >

                        <i class="fas fa-check-circle" ></i>
                        <span class=text>{{text}}</span>
                        <span class="delete"><i class="fas fa-trash"></i></span>

                    </div>
            {{/if}}
        {{/each}}
    </script>


    <div class="user-input">
        <input type="text" id="todo-input" placeholder="What's new?">
        <button id="addToDo" onclick=add()>Add</button>
        <select name="cars" id="drop-down-to-do">
            <option value="high">High</option>
            <option value="mid">Mid</option>
            <option value="low">Low</option>
        </select>
    </div>

    <div id="todos"></div>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="APIManager.js"></script>
    <script src="Render.js"></script>
    <script src="main.js"></script>
</body>

</html>
